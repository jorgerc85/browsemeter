<!doctype html>
<html>
  <head>
    <title>BrowseMeter</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div>
      <h4>BrowseMeter</h4>
      <p>Select the websites you would like to track:</p>
    </div>
    <div>
      <form>
        <input type="checkbox" name="www.facebook.com" class="websiteOptions">Facebook<br>
        <input type="checkbox" name="twitter.com" class="websiteOptions">Twitter<br>
        <input type="checkbox" name="espn.go.com" class="websiteOptions">ESPN<br>
      </form>
    </div>
    <div id="counter">
      <h4>Counters:</h4>
      <h5>Facebook: <span name="www.facebook.com" class="websiteCounters">0</span></h5>
      <h5>Twitter: <span name="twitter.com" class="websiteCounters">0</span></h5>
      <h5>ESPN: <span name="espn.go.com" class="websiteCounters">0</span></h5>
    </div>
  </body>
</html>
