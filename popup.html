<!doctype html>
<html>
  <head>
    <title>BrowseMeter</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div>
      <h4>BrowseMeter</h4>
      <p>Select the websites you would like to track:</p>
    </div>

        <input type="checkbox" name="espn.go.com" class="websiteOptions">ESPN<br>
      </form>
    </div>
    <div id="counter"></div>
  </body>
</html>
