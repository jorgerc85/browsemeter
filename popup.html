<!doctype html>
<html>
  <head>
    <title>BrowseMeter</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div>
      <h5>BrowseMeter</h5>
      <h6>Select the websites you would like to track:</h6>
    </div>
    <div id="options">
    </div>
    <div>
      <h6>--- Or ---</h6>
      <button id="track-website">Track current website</button>
      <h6 id="feedback"></h6>
    </div>
    <hr>
    <h4 id="counter-header">Counters:</h4>
    <div id="calendar">
      <div id="month-container">
        <p id="month-name"></p>
      </div>
      <div id="day-container">
        <p id="day"></p>
      </div>
    </div>
    <div id="counter">
    </div>
  </body>
</html>
