<!doctype html>
<html>
  <head>
    <title>BrowseMeter</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div>
      <h5>BrowseMeter</h5>
      <h6>Select the websites you would like to track:</h6>
    </div>
    <div id="options">
      <form>
        <input type="checkbox" name="www.facebook.com" class="websiteOptions">Facebook<br>
        <input type="checkbox" name="twitter.com" class="websiteOptions">Twitter<br>
        <input type="checkbox" name="espn.go.com" class="websiteOptions">ESPN<br>
      </form>
    </div>
    <div>
      <h6>--- Or ---</h6>
      <button id="track-website">Track current website</button>
      <h6 id="feedback"></h6>
    </div>
    <hr>
    <h4 id="counter-header">Counters:</h4>
    <div id="calendar">
      <div id="month-container">
        <p id="month-name"></p>
      </div>
      <div id="day-container">
        <p id="day"></p>
      </div>
    </div>
    <div id="counter">
      <h6>Facebook: <span name="www.facebook.com" class="websiteCounters">0</span></h6>
      <h6>Twitter: <span name="twitter.com" class="websiteCounters">0</span></h6>
      <h6>ESPN: <span name="espn.go.com" class="websiteCounters">0</span></h6>
    </div>
  </body>
</html>
