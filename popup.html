<!doctype html>
<html>
  <head>
    <title>BrowseMeter</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div>
      <h4>BrowseMeter</h4>
    </div>
    <div id="calendar">
      <div id="month-container">
        <p id="month-name"></p>
      </div>
      <div id="day-container">
        <p id="day"></p>
      </div>
    </div>
    <h5 id="counter-header">Currently tracked websites:</h5>
    <div id="options"></div>
    <div>
      <button id="track-website">Track this website</button>
      <h6 id="feedback"></h6>
    </div>
  </body>
</html>
